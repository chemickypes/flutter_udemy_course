name: widget_trip
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Manjari
      fonts:
        - asset: assets/fonts/ManjariRegular.ttf
        - asset: assets/fonts/ManjariBold.ttf
          weight: 700
        - asset: assets/fonts/ManjariRegular.ttf
          weight: 200 
    - family: Chilanka
      fonts:
        - asset: assets/fonts/Chilanka-Regular.ttf 
 
